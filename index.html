<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In to TechStar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://media.licdn.com/dms/image/D4D12AQEdzKZMvmSYUQ/article-cover_image-shrink_600_2000/0/1688736045746?e=2147483647&v=beta&t=il2UhRiPnHUrLCdqbll9WSYkjEstQtIcjRPjEobj6Z4'); /* LinkedIn background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px); /* Blur the background */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        header h1 {
            margin-bottom: 10px;
            color: #fff;
            font-family: 'Times New Roman', Times, serif;
        }

        main {
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
            padding: 20px;
            border-radius: 10px;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #333;
        }

        img.logo {
            width: 100px; /* Adjust the size as needed */
            border-radius: 50%; /* Make it circular */
        }
    </style>
</head>
<body>

<header>
    <img src="https://yt3.googleusercontent.com/_toFzOxRVrFYyxnqr18o4UumBjm77R_JRb76FWwDmtP1p-ett5Nc5vFuZ3devPwjUf9zPud-RM4=s900-c-k-c0x00ffffff-no-rj" alt="TechStar Logo" class="logo">
    <h1>Sign In to TechStar</h1>
</header>

<main>
    <form id="loginForm" action="http://localhost:8080/techstar/login_process.php" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <button type="button" onclick="submitForm()">Sign In</button>
    </form>
    <p>Don't have an account? <a href="sign_up_techstar.html">Sign Up Here</a></p>
</main>

<footer>
    <p>&copy; 2024 TechStar</p>
</footer>

<script>
    function submitForm() {
        document.getElementById("loginForm").submit(); // Submit the form
        window.location.href = "landing.html"; // Redirect to the landing page
    }
</script>

</body>
</html>
